<h1>Register</h1>

<form ng-submit="register.submit()">
  <div class="form-group">
    <input type="first_name" name="first_name" class="form-control" ng-model="register.user.first_name" placeholder="First Name">
  </div>
  <div class="form-group">
    <input type="last_name" name="last_name" class="form-control" ng-model="register.user.last_name" placeholder="Last Name">
  </div>
  <div class="form-group">
    <input type="avatar" name="avatar" class="form-control" ng-model="register.user.avatar" placeholder="Avatar URL">
  </div>

  <div class="form-group">
    <input type="email" name="email" class="form-control" ng-model="register.user.email" placeholder="Email">
  </div>
  <div class="form-group">
    <input type="password" name="password" class="form-control" ng-model="register.user.password" placeholder="Password">
  </div>
  <div class="form-group">
    <input type="password" name="passwordConfirmation" class="form-control" ng-model="register.user.passwordConfirmation" placeholder="Password confirmation">
  </div>

  <input type="submit" value="Submit" class="btn btn-primary">
</form>
