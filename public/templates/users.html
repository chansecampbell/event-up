<div class="row">
  <div class="six columns offset-by-three">
    <h5>Users</h5>
  </div>
</div>
  <div class="row">
  <div ng-repeat="user in users.all">
  <div class="four columns">
    <img class="card-img-top avatar" src="{{ user.avatar }}" alt="Profile Picture">
    <br>{{ user.first_name }}
  </div>
  </div>
</div>
