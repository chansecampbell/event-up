<!DOCTYPE html>
<html ng-app="EventUpApp">
<head>
  <title>Scratch Map</title>
  <!-- Vendor Scripts -->
  <script type="text/javascript" src="/bower_components/angular/angular.js"></script>
  <script type="text/javascript" src="/bower_components/angular-resource/angular-resource.js"></script>
  <script type="text/javascript" src="/bower_components/angular-ui-router/release/angular-ui-router.js"></script>
  <script type="text/javascript" src="/bower_components/angular-jwt/dist/angular-jwt.js"></script>
  <script type="text/javascript" src="/bower_components/satellizer/dist/satellizer.js"></script>
  <!-- Custom Scripts -->
  <script type="text/javascript" src="/js/app.js"></script>
  <script type="text/javascript" src="/js/models/user.js"></script>
  <script type="text/javascript" src="/js/controllers/users.js"></script>
  <script type="text/javascript" src="/js/controllers/main.js"></script>
  <script type="text/javascript" src="/js/controllers/register.js"></script>
  <script type="text/javascript" src="/js/controllers/login.js"></script>
  <script type="text/javascript" src="/js/services/token.js"></script>
  <!-- Vendor Stylesheets -->
  <link rel="stylesheet" type="text/css" href="/bower_components/font-awesome/css/font-awesome.min.css">
  <!-- Custom Stylesheets -->
  <link rel="stylesheet" type="text/css" href="/css/normalize.css">
  <link rel="stylesheet" type="text/css" href="/css/skeleton.css">
  <link rel="stylesheet" type="text/css" href="/css/style.css">
</head>
<body ng-controller="MainController as main">
<header>
  <div class="container">
    <div class="row" id="title">
      <div ng-class="home.navClass" class="four columns">
       <div class="header"><a ui-sref="home" ng-click="home.reverseAnimateNav()">Event Up</a></div>
      </div>
      <div class="two columns" ng-class="home.navClass" id="about">
        <div ng-if="main.currentUser"><a ui-sref-active="active" ui-sref="home">
        <br><code>Home</code>
        </a>
        </div>
      </div>
      <div class="two columns" ng-class="home.navClass" id="projects">
        <div ng-if="main.currentUser"><a ui-sref-active="active" ui-sref="users">
        <br><code>Users</code>
        </a>
        </div>
      </div>
      <div class="two columns" ng-class="home.navClass" id="blog">
        <div ng-if="!main.currentUser"><a ui-sref-active="active" ui-sref="login">
        <br><code>Login</code>
        </a>
        </div>
      </div>
      <div class="two columns" ng-class="home.navClass" id="contact">
        <div ng-if="!main.currentUser"><a ui-sref-active="active" ui-sref="register">
        <br><code>Register</code>
        </a>
        </div>
      </div>
      <div class="two columns" ng-class="home.navClass" id="contact">
        <div ng-if="main.currentUser"><a ui-sref-active="active" ui-sref="home" ng-click="main.logout()">
        <br><code>Logout</code>
        </a>
        </div>
      </div>
      </div>
</header>

<div ng-if="main.errorMessage">
    <div>{{ main.errorMessage }}</div>
</div>

<div class="container">
  <div class="row">
    <main ui-view class="main twelve columns"></main>
  </div>
</div>

</body>
</html>
